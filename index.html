    body {
        background: black;
        color: #00ff00;
        font-family: monospace;

        overflow: hidden;
    }
    #screen {
        white-space: pre-wrap;
        font-size: 14px;
    }
    #prank {
        display: none;
        text-align: center;
        font-size: 40px;
        color: red;
        font-weight: bold;
        animation: blink 0.8s infinite;
    }
    @keyframes blink {
        50% { opacity: 0; }

<body>
    <div id="screen"></div>
    <div id="prank">ðŸš¨ JUST A PRANK! ðŸ˜‚ ðŸš¨</div>

    <!-- Beeping sound -->
    <audio id="beep" autoplay loop>
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YUoAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA" type="audio/wav">
    </audio>

<script>
    const screen = document.getElementById('screen');
    const prank = document.getElementById('prank');
    const beep = document.getElementById('beep');

    // Fake randomized device details
    const fakeIP = `192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
    const fakeOS = ["Windows 10", "Windows 11", "Android", "iOS", "MacOS"][Math.floor(Math.random()*5)];
    const fakeLocation = ["New York, USA", "Tokyo, Japan", "London, UK", "Manila, Philippines", "Berlin, Germany"][Math.floor(Math.random()*5)];

    // Hacker sequence
    const lines = [
        "Initializing network scan...",
        `Detected Device: ${fakeOS}`,
        `IP Address: ${fakeIP}`,
        `Approximate Location: ${fakeLocation}`,
        "Scanning system files...",
        "Accessing secured folders...",
        "Bypassing firewall...",
        "Injecting payload...",
        "Downloading sensitive data...",
        "Tracking user activity...",
        "Establishing remote control...",
        "Awaiting user input to finalize..."
    ];

    let index = 0;
    let hackingComplete = false;

    // Type effect
    function typeLine(line, callback) {
        let i = 0;
        const interval = setInterval(() => {
            screen.textContent += line[i];
            i++;
            if (i >= line.length) {
                clearInterval(interval);
                screen.textContent += "\n";
                if (callback) setTimeout(callback, 200);
            }
        }, 30);
    }

    // Show next line
    function showNextLine() {
        if (index < lines.length) {
            typeLine(lines[index], showNextLine);
            index++;
        } else {
            hackingComplete = true;
            screen.textContent += "\nType anything to continue...\n";
        }
    }

    // Keyboard interaction
    document.addEventListener('keydown', () => {
        if (hackingComplete) {
            beep.pause();
            screen.style.display = "none";
            prank.style.display = "block";
        }
    });

    // Start sequence
    showNextLine();
</script>
